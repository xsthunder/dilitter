<md-content layout="row" layout-fill>
    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="4">

        <div>
            <md-toolbar class="md-warn">
                <h1 class="md-toolbar-tools">Panel</h1>
            </md-toolbar>
        </div>
        <md-content layout-padding ng-controller="leftCtrl">
            <md-list>
                <md-list-item ng-click="goto(router.name)" ng-repeat="router in routers">
                    {{router.alias||router.name}}
                </md-list-item>
            </md-list>
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
                Close Panel
            </md-button>
        </md-content>
    </md-sidenav>
    <!--md-scroll-shrink-->
    <ui-view layout-fill layout="column" flex></ui-view>
</md-content>
