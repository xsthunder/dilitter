<md-content layout="column" flex layout-padding>
    <div layout="column" layout-align="spacebetween center">
        <md-radio-group ng-model="fnChoice" >
            <md-radio-button value="0" class="md-primary">show all</md-radio-button>
            <md-radio-button value="1">select time range</md-radio-button>
        </md-radio-group>
        <div ng-show="fnChoice==='1'" >
            <md-input-container>
                <label>start time</label>
                <md-datepicker ng-model="start" required></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>end time</label>
                <md-datepicker ng-model="end" required></md-datepicker>
            </md-input-container>
        </div>
        <md-button ng-click="reload()" class="md-warn md-raised">
            reload
        </md-button>
    </div>
    <md-content>
        <md-content>
            <div ng-repeat="tweet in tweets | orderBy :'releaseTime'">
                <div layout="row">
                    <div>
            <span class="md-button md-fab md-mini"
                  ng-click="personInfo(tweet.userName)">{{tweet.userName.substring(0,1)}}</span>
                    </div>
                    <div layout="column" flex>
                        <div layout="row" flex>
                            <span class="md-body-2">{{tweet.userName}}</span>
                            <div flex></div>
                            <div layout-align="end end">
                                <span class="md-body-2">{{tweet.releaseTime | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                            </div>
                            <md-icon class="md-secondary material-icons" title="推荐" ng-if="!tweet.attitude">mood
                            </md-icon>
                            <md-icon class="md-secondary material-icons" title="不推荐" ng-if="tweet.attitude">mood_bad
                            </md-icon>
                        </div>
                        <br>
                        {{tweet.wordContent}}
                    </div>
                </div>
                <md-divider></md-divider>
            </div>
        </md-content>
    </md-content>
</md-content>
